<template name="ExpressionSingle">
<div class="expressionSingle">
<div class="card" style="width:100%">
<div class="card-block">
<h5 class="card-title">  {{expression.title}} </h5>
</div>          
                    <div class="mail-header">
							<div class="pull-right">
								<a href="#/mail/compose" class="btn btn-sm btn-default">Reply <i class="fa fa-mail-reply"></i></a>
								<a href="javascript:;" class="btn btn-sm btn-default"><i class="fa fa-print"></i></a>
								<a href="javascript:;" class="btn btn-sm btn-default"><i class="fa fa-trash-o"></i></a>
							</div>
					</div>

					<div class="mail-info">
                        <div class="pull-left">
                                <span class=""><i class="fa fa-calendar-o"></i>  {{expression.createdAtTime}} {{expression.createdAtDate}}</span>
                                <span class=""><i class="fa fa-user"></i>  {{expression.userName}}</span>
                               	<span class=""><i class="fa fa-star"></i>  {{expression.viewCount}}</span>
                        </div>
					</div>
                    <br><br>
                    <div class="divider"></div>
                    <br><br>
					<div class="mail-content">
						<div class="article-content">
						{{expression.content}}
						</div>
						<div class="thumbs">
							<div class="thumbs-icon-block">
								<div class="thumbs-count">
								<span id="thumbsUp" class="glyphicon glyphicon-thumbs-up"></span>
								</div>
								<span class="thumbs-count">{{expression.thumbsUpCount}}</span>
							</div>
							<div class="thumbs-icon-block">
								<div class="thumbs-count">
								<span id="thumbsDown" class="glyphicon glyphicon-thumbs-down"></span>
								</div>
								<span class="thumbs-count">{{expression.thumbsDownCount}}</span>
							</div>
						</div>
					</div>
</div>
</div>
</template>
