<template name="Expressions">
    {{> NewExpression}}

       {{#if Template.subscriptionsReady}}
       <div class="inbox-head">
        <h3>{{subCategory.name}}</h3>
        </div>
        
       <div class="inbox-body">
                <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="#All" role="tab" data-toggle="tab">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Featured" role="tab" data-toggle="tab">Featured</a>
                    </li>
                    
                    <li class="nav-item pull-right" >
                     <a href="#" class="btn btn-danger btn-sm btn-block" role="button" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-edit"></i> New Post</a>
                    </li>
                     
                    </ul>
                    <div class="tab-content">
                    <div class="tab-pane fade in active" id="home">
                        <div class="list-group">
                            <div class="list-group-item" style="border-top: 0px solid #E5E5E5;">{{subCategory.description}}</div>
                                    {{#each expressions}}
                            <a href="/expression/{{_id}}" class="list-group-item">
                                <span class="glyphicon glyphicon-star-empty"></span>
                                <span class="name" style="min-width: 120px; display: inline-block; font-size: 12px;">{{userName}}</span>
                                <span class=""> {{title}}</span>
                                <span class="trunc text-muted">{{content}}</span>
                                <span class="" style="font-size: 9px;">
                                <span class="pull-right">{{createdAtTime}}<br>{{createdAtDate}}</span>  
                                </span>
                            </a>
                                {{/each}}
                        </div>
                    </div>
                    </div>
          </div>
        {{/if}}
</template>
